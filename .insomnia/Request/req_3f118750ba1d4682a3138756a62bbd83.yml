body:
  mimeType: application/json
  text: '{"text":"SÃO PAULO (Reuters) - A bolsa paulista teve um dia de forte
    correção nesta segunda-feira, a poucos dias do desfecho da corrida
    presidencial, com o Ibovespa caindo mais de 3% e as ações de estatais como
    Banco do Brasil e Petrobras desabando entre 9% e 10%  <br>    <br>  Em meio
    a uma disputa acirrada entre Luiz Inácio Lula da Silva (PT) e Jair Bolsonaro
    (PL), pesou no mercado o ataque com tiros de fuzil e granadas contra
    policiais federais pelo ex-deputado Roberto Jefferson (PTB), apoiador do
    presidente.  <br>    <br>  Índice de referência do mercado acionário
    brasileiro, o Ibovespa caiu 3,26%, a 116.016,3 pontos, de acordo com dados
    preliminares, maior queda percentual diária desde 26 de novembro de 2021. No
    pior momento, chegou a 115.792,69 pontos.  <br>    <br>  O volume financeiro
    na sessão somava 28,8 bilhões de reais.  <br>    <br>  O episódio do fim de
    semana desestabilizou a euforia de que Bolsonaro reverteria no dia 30 a
    derrota que sofreu de Lula no primeiro turno. Essa aposta ajudou o Ibovespa
    a subir 7% e flertar com os 120 mil pontos na semana
    passada.  <br>    <br>  (Por Paula Arend Laier)"}'
